  <script>
    // --- Şifre ---
    const dogruSifre = "09092023"; 

    function sifreSor() {
      let girilen = prompt("💖 Şifremiz neydi? (İpucu: Şifremiz yıldönümümüz 💌)");
      if (girilen !== dogruSifre) {
        alert("Yanlış şifre! Tekrar dene 💌");
        // Yanlışsa siteyi kapatalım
        document.body.innerHTML = "<h2 style='text-align:center;color:red;'>Erişim reddedildi ❌</h2>";
      }
    }
    window.onload = sifreSor;
  </script>
