<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Medinem 💖</title>
  <link rel="stylesheet" href="Style.css">
  <script>
    // --- Şifre ---
    const dogruSifre = "09092023";

    function sifreSor() {
      let girilen = prompt("💖 Şifremiz neydi? (İpucu: Yıldönümümüz)");
      if (girilen !== dogruSifre) {
        alert("Yanlış şifre! Tekrar dene 💔");
        document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:50px'>❌ Yanlış şifre!</h2>";
      } else {
        document.getElementById("icerik").style.display = "block";
      }
    }

    window.onload = sifreSor;
  </script>
</head>
<body>
  <!-- Doğru şifre girilirse açılacak kısım -->
  <div id="icerik" style="display:none; text-align:center; margin-top:50px;">
    <h1>💖 Hoşgeldin Medinem 💖</h1>
    <p>Bu site sadece senin için hazırlandı 🌹</p>
    <img src="IMG-20250528-WA0092.jpg" width="300">
    <img src="IMG-20250528-WA0112.jpg" width="300">
    <img src="IMG-20250919-WA0034.jpg" width="300">
  </div>
</body>
</html>
